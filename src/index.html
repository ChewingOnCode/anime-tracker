<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Anime Tracker</h1>
    </header>
    <main>
        <!-- Your content goes here -->
        <form id="animeForm">
            <label for="animeName">Anime Name:</label>
            <input type="text" id="animeName" name="animeName" required>
    
            <label for="dateWatched">Date Watched:</label>
            <input type="date" id="dateWatched" name="dateWatched" required>
    
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="10" required>
    
            <label for="finished">Finished:</label>
            <input type="checkbox" id="finished" name="finished">
    
            <label for="watchedOn">Watched On:</label>
            <select id="watchedOn" name="watchedOn" required>
                <option value="streaming">Streaming</option>
                <option value="dvd">DVD</option>
                <option value="blu-ray">Blu-ray</option>
                <!-- Add more options as needed -->
            </select>
    
            <label for="language">Language:</label>
            <input type="text" id="language" name="language" required>
    
            <button type="submit">Add Anime</button>
        </form>
        <table id="animeTable">
            <thead>
                <tr>
                    <th>Anime Name</th>
                    <th>Date Watched</th>
                    <th>Rating</th>
                    <th>Finished</th>
                    <th>Watched On</th>
                    <th>Language</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be dynamically added here -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Anime Tracker</p>
    </footer>
    <script src="app.js"></script>

</body>
</html>
