<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Anime Tracker</h1>
    </header>
    <main>
      <!-- Add your form for adding anime entries here -->
      <form id="animeForm">
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Title"
          required
        />
        <textarea
          id="synopsis"
          name="synopsis"
          rows="4"
          placeholder="Synopsis"
          required
        ></textarea>
        <input
          type="text"
          id="genre"
          name="genre"
          placeholder="Genre"
          required
        />
        <input
          type="number"
          id="rating"
          name="rating"
          min="1"
          max="10"
          placeholder="Rating"
        />
        <div class="radio-group">
          <label>
            <input type="radio" name="completed" value="yes" />
            <span>Completed</span>
          </label>
          <label>
            <input type="radio" name="completed" value="no" />
            <span>Not Completed</span>
          </label>
        </div>
        <input
          type="text"
          id="platform"
          name="platform"
          placeholder="Platform"
        />
        <button type="submit">Add Anime</button>
        <button type="button" id="editBtn">Save Changes</button>
      </form>
      <!-- Search and Filter Section -->
      <div id="searchFilterSection">
        <div class="filter-group">
          <label for="searchInput">Search:</label>
          <input
            type="text"
            id="searchInput"
            name="searchInput"
            placeholder="Search anime..."
          />
        </div>
        <div class="filter-group">
          <label for="genreFilter">Filter by Genre:</label>
          <select id="genreFilter" name="genreFilter">
            <option value="">All Genres</option>
            <!-- Add more genre options as needed -->
          </select>
        </div>
        <div class="filter-group">
          <label for="completedFilter">Filter by Completion:</label>
          <select id="completedFilter" name="completedFilter">
            <option value="">All</option>
            <option value="yes">Completed</option>
            <option value="no">Not Completed</option>
          </select>
        </div>
      </div>

      <!-- Anime Entries Table -->
      <table id="entryTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Synopsis</th>
            <th>Genre</th>
            <th>Rating</th>
            <th>Completed</th>
            <th>Platform</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <!-- Example form fields: Title, Synopsis, Genre, etc. -->
    </main>
    <script src="renderer.js"></script>
  </body>
</html>
