<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Anime Tracker</h1>
    </header>
    <main>
      <!-- Add your form for adding anime entries here -->
      <form id="animeForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required /><br />

        <label for="synopsis">Synopsis:</label>
        <textarea id="synopsis" name="synopsis" rows="4" required></textarea
        ><br />

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required /><br />

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="10" /><br />

        <label for="completed">Completed:</label>
        <input type="checkbox" id="completed" name="completed" /><br />

        <label for="platform">Platform:</label>
        <input type="text" id="platform" name="platform" /><br />

        <button type="submit">Add Anime</button>
        <button type="button" id="editBtn" style="display: none">
          Save Changes
        </button>
      </form>
      <!-- Search and Filter Section -->
      <div id="searchFilterSection">
        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" name="searchInput" />

        <label for="genreFilter">Filter by Genre:</label>
        <select id="genreFilter" name="genreFilter">
          <option value="">All Genres</option>
          <!-- Add more genre options as needed -->
        </select>

        <label for="completedFilter">Filter by Completion:</label>
        <select id="completedFilter" name="completedFilter">
          <option value="">All</option>
          <option value="yes">Completed</option>
          <option value="no">Not Completed</option>
        </select>
      </div>
      <!-- Anime Entries Table -->
      <table id="entryTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Synopsis</th>
            <th>Genre</th>
            <th>Rating</th>
            <th>Completed</th>
            <th>Platform</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <!-- Example form fields: Title, Synopsis, Genre, etc. -->
    </main>
    <script src="renderer.js"></script>
  </body>
</html>
