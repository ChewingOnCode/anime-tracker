<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Anime Tracker</h1>
        <input type="text" id="search-input" placeholder="Search Anime...">
        <button id="sort-button">Sort by Title</button>
        <select id="genre-select">
          <option value="Action">Action</option>
          <option value="Adventure">Adventure</option>
          <option value="Drama">Drama</option>
          <option value="Fantasy">Fantasy</option>
      </select>
      
    </header>
    <main id="anime-list">
        <!-- Anime items will be inserted here by JavaScript -->
    </main>
    
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

    <script type="module" src="script.js"></script>
</body>
</html>
